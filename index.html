<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>CTS Bus Times</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}
.stop {
    width: 90%;
    background-color: #fff;
    padding: 15px;
    margin: 10px 0;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.stop h2 {
    margin: 0;
    font-size: 1.2rem;
}
.stop p {
    margin: 5px 0 0 0;
    font-size: 1.5rem;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>CTS Bus Times</h1>
<div class="stop" id="stop1">
    <h2>Kings & Monroe (Route 5, NB)</h2>
    <p>Loading...</p>
</div>
<div class="stop" id="stop2">
    <h2>Kings & Taylor (Route 5, SB)</h2>
    <p>Loading...</p>
</div>

<script>
// Replace these URLs with your actual CTS stop URLs from QR codes
const stops = [
    { url: 'https://www.corvallistransit.com/rtt/public/?page=text&pln=14484', elementId: 'stop1' },
    { url: 'https://www.corvallistransit.com/rtt/public/?page=text&pln=14599', elementId: 'stop2' } // replace
];

async function fetchBusTime(stop) {
    try {
        const response = await fetch(stop.url);
        const text = await response.text();
        // Parse "In XX min" from the page
        const match = text.match(/In (\d+) min/);
        const display = match ? `${match[1]} min` : "No info";
        document.querySelector(`#${stop.elementId} p`).innerText = display;
    } catch (e) {
        document.querySelector(`#${stop.elementId} p`).innerText = "Error";
        console.error(e);
    }
}

async function updateAllStops() {
    for (const stop of stops) {
        await fetchBusTime(stop);
    }
}

// Initial load
updateAllStops();

// Refresh every 30 seconds
setInterval(updateAllStops, 30000);
</script>
</body>
</html>
