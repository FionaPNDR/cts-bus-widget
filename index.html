<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>CTS Bus Times</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}
.stop {
    width: 90%;
    background-color: #fff;
    padding: 15px;
    margin: 10px 0;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.stop h2 {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
}
.arrival {
    font-size: 1.5rem;
    font-weight: bold;
}
.arrival.green { color: green; }
.arrival.yellow { color: orange; }
.arrival.red { color: red; }
</style>
</head>
<body>
<h1>CTS Bus Times v3</h1>

<div class="stop" id="stop1">
    <h2>NW Kings Blvd & NW Taylor Ave (Route 5 → Downtown)</h2>
    <p class="arrival">Loading...</p>
    <p class="arrival">Loading...</p>
</div>

<div class="stop" id="stop2">
    <h2>NW Kings Blvd & NW Monroe Ave (Route 5 → Downtown)</h2>
    <p class="arrival">Loading...</p>
</div>

<script>
// Replace these URLs with your CTS stop page URLs
const stopUrls = [
    'https://www.corvallistransit.com/rtt/public/?page=text&pln=14484',
    'https://www.corvallistransit.com/rtt/public/?page=text&pln=14599'
];
const proxy = 'https://api.allorigins.win/get?url='; // free CORS proxy

function getColor(mins) {
    if (mins < 5) return 'green';
    if (mins <= 15) return 'yellow';
    return 'red';
}

async function fetchBusTimes() {
    for (let i = 0; i < stopUrls.length; i++) {
        try {
            const response = await fetch(proxy + encodeURIComponent(stopUrls[i]));
            const data = await response.json();
            const html = data.contents;

            // Use regex to find all <li>In XX min</li>
            const matches = [...html.matchAll(/<li>In (\d+) min<\/li>/g)];
            const arrivals = matches.map(m => parseInt(m[1], 10));

            const arrivalElems = document.querySelectorAll(`#stop${i+1} .arrival`);
            arrivalElems.forEach((el, j) => {
                if (arrivals[j] !== undefined) {
                    el.innerText = `${arrivals[j]} min`;
                    el.className = 'arrival ' + getColor(arrivals[j]);
                } else {
                    el.innerText = '-';
                    el.className = 'arrival';
                }
            });

        } catch (e) {
            console.error(e);
            const arrivalElems = document.querySelectorAll(`#stop${i+1} .arrival`);
            arrivalElems.forEach(el => {
                el.innerText = 'Error';
                el.className = 'arrival';
            });
        }
    }
}

// Initial fetch
fetchBusTimes();

// Refresh every 30 seconds
setInterval(fetchBusTimes, 30000);
</script>
</body>
</html>
